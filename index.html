<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="snacks">
        <h2>Our Snacks</h2>
        <div class="snack-list">
            <div class="snack-item">
                <img src="lays.jpg" alt="Lays Chips">
                <h3>Lays Chips</h3>
                <p>Crispy and flavorful potato chips.</p>
            </div>
            <div class="snack-item">
                <img src="bingo.jpg" alt="Bingo Chips">
                <h3>Bingo Chips</h3>
                <p>Crunchy and spicy snack delight.</p>
            </div>
            <div class="snack-item">
                <img src="kurkure.jpg" alt="Kurkure">
                <h3>Kurkure</h3>
                <p>Spicy and crunchy corn puffs.</p>
            </div>
            <div class="snack-item">
                <img src="aloobhujia.jpg" alt="Aloo Bhujia">
                <h3>Aloo Bhujia</h3>
                <p>Delicious and crispy potato noodles.</p>
            </div>
        </div>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="beverages">
        <h2>Our Beverages</h2>
        <div class="beverage-list">
            <div class="beverage-item">
                <img src="coffee.jpg" alt="Coffee">
                <h3>Fresh Coffee</h3>
                <p>Rich and aromatic brewed coffee.</p>
            </div>
            <div class="beverage-item">
                <img src="tea.jpg" alt="Tea">
                <h3>Green Tea</h3>
                <p>Refreshing and healthy green tea.</p>
            </div>
            <div class="beverage-item">
                <img src="juice.jpg" alt="Juice">
                <h3>Orange Juice</h3>
                <p>Freshly squeezed orange juice.</p>
            </div>
        </div>
    </section>
</body>
</html>
